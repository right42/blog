<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default.html}">

<th:block layout:fragment="header">
    <header class="masthead" style="background-image: url('/img/post-bg.jpg')">
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                    <div class="post-heading">

                    </div>
                </div>
            </div>
        </div>
    </header>

</th:block>

<th:block layout:fragment="content">

    <!-- Post Content -->
    <article>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                    <div th:each="archive : ${archives}">
                        <span th:text="${archive.year}"></span>
                        <ul>
                            <li th:each="post : ${archive.posts}">
                                <span th:text="${#temporals.format(post.createdDate, 'MM-dd')}"></span>
                                <a th:href="@{'/post/{postId}'(postId=${post.id})}" th:text="${post.title}"></a>
                            </li>
                        </ul>
                    </div>

                </div>
            </div>
        </div>
    </article>

    <hr>
    <script id="dsq-count-scr" src="//blog-right42-com.disqus.com/count.js" async></script>
</th:block>
