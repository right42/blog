<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default.html}">

<head>
    <title th:text="Right blog"></title>
</head>

<th:block layout:fragment="header">
    <header class="masthead" style="background-image: url('/img/post-bg.jpg')" th:object="${post}">
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                    <div class="post-heading">
                        <h1 th:text="*{title}"></h1>
                        <span class="meta">Posted by <span th:text="*{createdDate}"></span></span>
                    </div>

                </div>
            </div>
        </div>
    </header>

</th:block>

<th:block layout:fragment="content">

    <!-- Post Content -->
    <article>
        <div class="container" th:object="${post}">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto" th:utext="*{content}">
                </div>
            </div>
        </div>
    </article>

    <hr>
</th:block>
