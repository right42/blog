<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default.html}">

<head>
    <title th:text="Right blog"></title>
</head>

<th:block layout:fragment="header">
    <header class="masthead" style="background-image: url('/img/post-bg.jpg')">
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                    <div class="post-heading">

                    </div>
                </div>
            </div>
        </div>
    </header>

</th:block>

<th:block layout:fragment="content">

    <!-- Post Content -->
    <article>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                    <div class="post-preview" th:each="tagPost : ${tagPosts}">
                        <p class="post-meta" th:text="${tagPost.tagName}"></p>

                        <div th:each="post : ${tagPost.posts}">
                            <a th:href="@{/post/{id}(id=${post.id})}">
                                <h2 class="post-title" th:text="${post.title}"></h2>
                            </a>
                            <hr>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </article>

    <hr>
    <script id="dsq-count-scr" src="//blog-right42-com.disqus.com/count.js" async></script>
</th:block>
